<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/common :: head('View Balances')}"></head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-cash-stack me-2"></i>Balances for <span th:text="${group.name}">Group</span></h2>
            <a th:href="@{/groups/{groupId}(groupId=${group.id})}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i> Back to Group
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <!-- No Balances -->
                <div th:if="${balances.empty}" class="text-center py-5">
                    <i class="bi bi-check-circle display-1 text-success mb-3"></i>
                    <h4 class="text-success">All Settled Up!</h4>
                    <p class="text-muted">No outstanding balances. Everyone is even.</p>
                </div>

                <!-- Balances List -->
                <div th:unless="${balances.empty}" class="list-group list-group-flush">
                    <th:block th:each="entry : ${balances}">
                        <th:block th:each="debt : ${entry.value}">
                            <div class="list-group-item d-flex justify-content-between align-items-center py-3">
                                <div>
                                    <i class="bi bi-arrow-right-circle text-danger me-2"></i>
                                    <strong th:text="${entry.key.name}">Debtor</strong>
                                    <span class="text-muted mx-2">owes</span>
                                    <strong th:text="${debt.key.name}">Creditor</strong>
                                </div>
                                <div class="d-flex align-items-center gap-3">
                                    <span class="badge bg-danger rounded-pill fs-6 px-3 py-2">
                                        â‚¹<span th:text="${debt.value}">0.00</span>
                                    </span>
                                    <a th:href="@{/expenses/settle/{groupId}(groupId=${group.id}, fromUserId=${entry.key.id}, toUserId=${debt.key.id}, amount=${debt.value})}"
                                        class="btn btn-success btn-sm">
                                        <i class="bi bi-check-lg me-1"></i>Settle
                                    </a>
                                </div>
                            </div>
                        </th:block>
                    </th:block>
                </div>
            </div>
        </div>

        <!-- Settle Up Action -->
        <div class="mt-4 text-center" th:unless="${balances.empty}">
            <a th:href="@{/expenses/settle/{groupId}(groupId=${group.id})}" class="btn btn-success btn-lg">
                <i class="bi bi-check2-circle me-2"></i> Settle Up
            </a>
        </div>
    </div>

    <div th:replace="~{fragments/common :: scripts}"></div>
</body>

</html>
