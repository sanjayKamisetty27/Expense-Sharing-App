<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/common :: head('Error')}"></head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <style>
        .error-container {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-card {
            max-width: 500px;
            text-align: center;
            padding: 3rem;
            background: linear-gradient(135deg, #fef2f2 0%, #ffffff 100%);
            border-radius: 16px;
            border: 1px solid #fecaca;
            box-shadow: 0 8px 32px rgba(220, 53, 69, 0.1);
        }

        .error-icon {
            font-size: 4rem;
            color: #ef4444;
            margin-bottom: 1.5rem;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #991b1b;
            margin-bottom: 1rem;
        }

        .error-message {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
    </style>

    <div class="container error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="bi bi-exclamation-triangle-fill"></i>
            </div>
            <h1 class="error-title">Oops! Something went wrong</h1>
            <p class="error-message"
                th:text="${errorMessage} ?: 'An unexpected error occurred. Please try again or contact support if the problem persists.'">
                An unexpected error occurred.
            </p>
            <div class="error-actions">
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Go Back
                </a>
                <a href="/groups" class="btn btn-primary">
                    <i class="bi bi-house me-1"></i> Home
                </a>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/common :: scripts}"></div>
</body>

</html>
