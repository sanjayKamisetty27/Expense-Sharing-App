<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/common :: head('Edit Group')}"></head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0"><i class="bi bi-pencil me-2"></i>Edit Group</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/groups/{groupId}/update(groupId=${group.id})}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Group Name</label>
                                <input type="text" name="name" class="form-control" th:value="${group.name}" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/groups/{groupId}(groupId=${group.id})}"
                                    class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-1"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-warning">
                                    <i class="bi bi-check-lg me-1"></i> Update Group
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/common :: scripts}"></div>
</body>

</html>
