<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/common :: head('Users List')}"></head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- 
    ============================================================
    MODERN DELETE CONFIRMATION STYLES (CSS-Only)
    ============================================================
    UX DECISIONS:
    - Uses CSS :focus-within to show confirmation on button focus
    - Inline popover appears near the delete button
    - Soft danger styling to avoid aggressive appearance
    - Clear messaging about what deletion affects
    ============================================================
    -->
    <style>
        /* Delete confirmation wrapper - positioned relative for popover */
        .delete-action {
            position: relative;
            display: inline-block;
        }

        /* Delete trigger button */
        .delete-trigger {
            background: transparent;
            border: 1px solid var(--bs-danger, #dc3545);
            color: var(--bs-danger, #dc3545);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .delete-trigger:hover {
            background: rgba(220, 53, 69, 0.1);
        }

        /* Confirmation popover - hidden by default */
        .delete-confirm-popover {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: linear-gradient(135deg, #fff5f5 0%, #ffffff 100%);
            border: 1px solid #fecaca;
            border-left: 3px solid #dc3545;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 8px 24px rgba(220, 53, 69, 0.15);
            min-width: 280px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-8px) scale(0.95);
            transition: all 0.2s ease;
            z-index: 100;
        }

        /* Show confirmation on focus-within */
        .delete-action:focus-within .delete-confirm-popover {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .confirm-title {
            font-weight: 600;
            color: #dc3545;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .confirm-message {
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .confirm-message strong {
            color: #334155;
        }

        .confirm-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .btn-confirm-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn-confirm-delete:hover {
            background: #b91c1c;
            transform: scale(1.02);
        }

        .btn-confirm-delete:focus {
            outline: 2px solid #dc3545;
            outline-offset: 2px;
        }

        .btn-confirm-cancel {
            background: #e2e8f0;
            color: #475569;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .btn-confirm-cancel:hover {
            background: #cbd5e1;
        }

        .btn-confirm-cancel:focus {
            outline: 2px solid #64748b;
            outline-offset: 2px;
        }
    </style>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people me-2"></i>Users</h2>
            <a href="/users/new" class="btn btn-primary">
                <i class="bi bi-person-plus me-1"></i> Create New User
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td class="text-end">
                                <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-sm btn-outline-info"
                                    title="View">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-sm btn-outline-warning"
                                    title="Edit">
                                    <i class="bi bi-pencil"></i>
                                </a>

                                <!-- Modern CSS-only delete confirmation (replaces browser alert) -->
                                <div class="delete-action" tabindex="0">
                                    <button type="button" class="delete-trigger" title="Delete user">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                    <div class="delete-confirm-popover">
                                        <div class="confirm-title">
                                            ‚ö†Ô∏è Remove this user?
                                        </div>
                                        <div class="confirm-message">
                                            <strong th:text="${user.name}">User</strong> will be removed from the
                                            system.
                                            <br><br>
                                            <em>Past expenses and settlements will remain unchanged.</em>
                                        </div>
                                        <div class="confirm-buttons">
                                            <button type="button" class="btn-confirm-cancel">Cancel</button>
                                            <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post"
                                                style="display: inline;">
                                                <button type="submit" class="btn-confirm-delete">
                                                    üóëÔ∏è Remove User
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(users)}">
                            <td colspan="4" class="text-center text-muted py-4">No users found. Create one to get
                                started!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/common :: scripts}"></div>
</body>

</html>
