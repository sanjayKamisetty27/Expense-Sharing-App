<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/common :: head('View User')}"></head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Modern CSS-only delete confirmation styles -->
    <style>
        .delete-action {
            position: relative;
            display: inline-block;
        }

        .delete-confirm-popover {
            position: absolute;
            bottom: 100%;
            right: 0;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff5f5 0%, #ffffff 100%);
            border: 1px solid #fecaca;
            border-left: 3px solid #dc3545;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 8px 24px rgba(220, 53, 69, 0.15);
            min-width: 280px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(8px) scale(0.95);
            transition: all 0.2s ease;
            z-index: 100;
        }

        .delete-action:focus-within .delete-confirm-popover {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .confirm-title {
            font-weight: 600;
            color: #dc3545;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .confirm-message {
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .confirm-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .btn-confirm-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .btn-confirm-delete:hover {
            background: #b91c1c;
        }

        .btn-confirm-delete:focus {
            outline: 2px solid #dc3545;
            outline-offset: 2px;
        }

        .btn-confirm-cancel {
            background: #e2e8f0;
            color: #475569;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-confirm-cancel:hover {
            background: #cbd5e1;
        }

        .btn-confirm-cancel:focus {
            outline: 2px solid #64748b;
            outline-offset: 2px;
        }
    </style>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="bi bi-person me-2"></i>User Details</h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center"
                                style="width: 80px; height: 80px; font-size: 2rem;">
                                <span th:text="${#strings.substring(user.name, 0, 1).toUpperCase()}">U</span>
                            </div>
                        </div>

                        <table class="table">
                            <tr>
                                <th><i class="bi bi-hash me-2"></i>ID</th>
                                <td th:text="${user.id}">1</td>
                            </tr>
                            <tr>
                                <th><i class="bi bi-person me-2"></i>Name</th>
                                <td th:text="${user.name}">User Name</td>
                            </tr>
                            <tr>
                                <th><i class="bi bi-envelope me-2"></i>Email</th>
                                <td th:text="${user.email}">user@email.com</td>
                            </tr>
                        </table>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="/users" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i> Back to Users
                            </a>
                            <div class="d-flex gap-2">
                                <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-warning">
                                    <i class="bi bi-pencil me-1"></i> Edit
                                </a>

                                <!-- Modern CSS-only delete confirmation -->
                                <div class="delete-action" tabindex="0">
                                    <button type="button" class="btn btn-danger">
                                        <i class="bi bi-trash me-1"></i> Delete
                                    </button>
                                    <div class="delete-confirm-popover">
                                        <div class="confirm-title">
                                            ‚ö†Ô∏è Remove this user?
                                        </div>
                                        <div class="confirm-message">
                                            <strong th:text="${user.name}">User</strong> will be removed.
                                            <br><br>
                                            <em>Past expenses and settlements will remain unchanged.</em>
                                        </div>
                                        <div class="confirm-buttons">
                                            <button type="button" class="btn-confirm-cancel">Cancel</button>
                                            <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post"
                                                style="display: inline;">
                                                <button type="submit" class="btn-confirm-delete">
                                                    üóëÔ∏è Remove User
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/common :: scripts}"></div>
</body>

</html>
