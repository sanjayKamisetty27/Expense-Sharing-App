<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <!-- Header Fragment with Navbar and inline styles -->
    <th:block th:fragment="header">
        <style>
            /* Gradient Background */
            .bg-gradient-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }

            /* Navbar Brand */
            .navbar-brand {
                font-size: 1.4rem;
                letter-spacing: 0.5px;
                transition: transform 0.2s ease;
            }

            .navbar-brand:hover {
                transform: scale(1.02);
            }

            /* Nav Links */
            .navbar-nav .nav-link {
                color: rgba(255, 255, 255, 0.85) !important;
                font-weight: 500;
                padding: 0.6rem 1rem;
                border-radius: 0.375rem;
                transition: all 0.25s ease;
                margin: 0 0.15rem;
            }

            .navbar-nav .nav-link:hover {
                color: #fff !important;
                background-color: rgba(255, 255, 255, 0.15);
            }

            .navbar-nav .nav-link.active {
                color: #fff !important;
                background-color: rgba(255, 255, 255, 0.2);
            }

            /* Dropdown Menu Animation */
            .dropdown-menu {
                border: none;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
                border-radius: 0.5rem;
                padding: 0.5rem 0;
                min-width: 200px;
            }

            .animate-dropdown {
                animation: fadeIn 0.2s ease-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-8px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Dropdown Items */
            .dropdown-item {
                padding: 0.6rem 1.2rem;
                font-weight: 500;
                color: #374151;
                transition: all 0.2s ease;
            }

            .dropdown-item:hover {
                background-color: #f3f4f6;
                color: #667eea;
                padding-left: 1.5rem;
            }

            .dropdown-item i {
                color: #9ca3af;
            }

            .dropdown-item:hover i {
                color: #667eea;
            }

            /* Sticky Shadow Enhancement */
            .sticky-top.shadow-sm {
                box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1) !important;
            }

            /* Mobile Responsiveness */
            @media (max-width: 991.98px) {
                .navbar-nav {
                    padding-top: 1rem;
                }

                .navbar-nav .nav-link {
                    padding: 0.75rem 1rem;
                    border-radius: 0.5rem;
                }

                .dropdown-menu {
                    background-color: rgba(255, 255, 255, 0.1);
                    box-shadow: none;
                }

                .dropdown-item {
                    color: rgba(255, 255, 255, 0.9);
                }

                .dropdown-item:hover {
                    background-color: rgba(255, 255, 255, 0.15);
                    color: #fff;
                }
            }
        </style>

        <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary sticky-top shadow-sm">
            <div class="container">
                <!-- Brand / Logo -->
                <a class="navbar-brand d-flex align-items-center fw-bold" href="/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                        class="bi bi-wallet2 me-2" viewBox="0 0 16 16">
                        <path
                            d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5z" />
                    </svg>
                    ExpenseShare
                </a>

                <!-- Mobile Toggle -->
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navigation Links -->
                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav ms-auto">
                        <!-- Home -->
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="bi bi-house-door me-1"></i> Home
                            </a>
                        </li>

                        <!-- Users Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="usersDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-people me-1"></i> Users
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end animate-dropdown"
                                aria-labelledby="usersDropdown">
                                <li><a class="dropdown-item" href="/users"><i class="bi bi-list-ul me-2"></i>View
                                        Users</a>
                                </li>
                                <li><a class="dropdown-item" href="/users/new"><i
                                            class="bi bi-person-plus me-2"></i>Create
                                        User</a></li>
                            </ul>
                        </li>

                        <!-- Groups Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="groupsDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-collection me-1"></i> Groups
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end animate-dropdown"
                                aria-labelledby="groupsDropdown">
                                <li><a class="dropdown-item" href="/groups"><i class="bi bi-list-ul me-2"></i>View
                                        Groups</a></li>
                                <li><a class="dropdown-item" href="/groups/new"><i
                                            class="bi bi-plus-circle me-2"></i>Create
                                        Group</a></li>
                            </ul>
                        </li>

                        <!-- Expenses -->
                        <li class="nav-item">
                            <a class="nav-link" href="/groups">
                                <i class="bi bi-receipt me-1"></i> Add Expense
                            </a>
                        </li>

                        <!-- Balances Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="balancesDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-cash-stack me-1"></i> Balances
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end animate-dropdown"
                                aria-labelledby="balancesDropdown">
                                <li><a class="dropdown-item" href="/groups"><i class="bi bi-eye me-2"></i>View
                                        Balances</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="/groups"><i
                                            class="bi bi-check2-circle me-2"></i>Settle
                                        Dues</a></li>
                                <li><a class="dropdown-item" href="/groups"><i class="bi bi-clock-history me-2"></i>View
                                        History</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </th:block>
</body>

</html>
